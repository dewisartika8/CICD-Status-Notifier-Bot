# SonarQube Configuration
sonar.projectKey=cicd-status-notifier-bot
sonar.projectName=CICD Status Notifier Bot
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=backend,frontend/src
sonar.tests=backend/tests,frontend/src
sonar.exclusions=**/*_test.go,**/*.test.tsx,**/*.test.ts,**/node_modules/**,**/vendor/**,**/dist/**,**/build/**
sonar.test.inclusions=**/*_test.go,**/*.test.tsx,**/*.test.ts

# Coverage reports
sonar.go.coverage.reportPaths=backend/coverage.out
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Language specific settings
sonar.go.golint.reportPaths=backend/golint-report.out
sonar.go.govet.reportPaths=backend/govet-report.out
sonar.go.staticcheck.reportPaths=backend/staticcheck-report.out

# Quality gate settings
sonar.qualitygate.wait=true
